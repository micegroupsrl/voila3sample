<!-- All the tabs of Role -->

<mat-tab-group (selectedTabChange)="onTabChanged($event)" #tabgroup>
    <!-- thePrivilegePerRole -->
    <mat-tab label="Privilege Per Role">
        <!-- View -->
        <app-tab-privilege-per-role-view [entity]="entity" *ngIf="pageStatus | hasPageStatus: 'view'"></app-tab-privilege-per-role-view>
        <!-- Edit -->
        <app-tab-privilege-per-role-edit-fe
            [formGroup]="formGroup"
            [entity]="entity"
            [tab]="activeTab"
            *ngIf="pageStatus | hasPageStatus: ['new', 'edit']"
            #tabeditprivilegePerRole
        ></app-tab-privilege-per-role-edit-fe>
    </mat-tab>
    <!-- theRolePerUser -->
    <mat-tab label="Role Per User">
        <!-- View -->
        <app-tab-role-per-user-view [entity]="entity" *ngIf="pageStatus | hasPageStatus: 'view'"></app-tab-role-per-user-view>
        <!-- Edit -->
        <app-tab-role-per-user-edit-fe
            [formGroup]="formGroup"
            [entity]="entity"
            [tab]="activeTab"
            *ngIf="pageStatus | hasPageStatus: ['new', 'edit']"
            #tabeditrolePerUser
        ></app-tab-role-per-user-edit-fe>
    </mat-tab>
    <!-- theRoleRoleChild -->
    <mat-tab label="Role Role Child">
        <!-- View -->
        <app-tab-role-role-child-view [entity]="entity" *ngIf="pageStatus | hasPageStatus: 'view'"></app-tab-role-role-child-view>
        <!-- Edit -->
        <app-tab-role-role-child-edit-fe
            [formGroup]="formGroup"
            [entity]="entity"
            [tab]="activeTab"
            *ngIf="pageStatus | hasPageStatus: ['new', 'edit']"
            #tabeditroleRoleChild
        ></app-tab-role-role-child-edit-fe>
    </mat-tab>
</mat-tab-group>
