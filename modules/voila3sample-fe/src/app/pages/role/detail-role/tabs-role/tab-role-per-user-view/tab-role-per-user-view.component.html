<mat-card>
    <!-- Card Content -->
    <mat-card-content class="overflow" autosize>
        <!-- View Mode -->
        <!-- Numero theRolePerUser trovati -->
        <!-- {{ RolePerUser | tableInfo: totalElements: page: pageSize }} -->
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

        <!-- Tabella tipo theRolePerUser -->
        <table aria-label="theRolePerUser's tab" mat-table [dataSource]="dataSource" matSort>
            <!-- User -->
            <ng-container matColumnDef="theUser.idUser">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'voila3sample.detail.RolePerUser.theUserObjectKey' | translate }}</th>
                <td mat-cell *matCellDef="let role">{{ role.theUserObjectTitle }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-content>
    <!-- Footer -->
    <mat-card-footer>
        <mat-paginator
            #paginator
            [length]="totalRows"
            [pageIndex]="currentPage"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="pageChanged($event)"
            aria-label="Select page"
            showFirstLastButtons
        >
        </mat-paginator>
    </mat-card-footer>
</mat-card>
