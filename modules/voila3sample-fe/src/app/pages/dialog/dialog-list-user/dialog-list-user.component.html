<h1 mat-dialog-title>TheUser</h1>
<div mat-dialog-content>
    <mat-card>
        <!-- Card Header -->
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title>Lista theUser</mat-card-title>
            <button mat-icon-button (click)="openDialogResid()" matTooltip="Ricerca Avanzata con Resid" [color]="filters === '' ? 'basic' : 'warn'">
                <!-- Advanced Search Button -->
                <mat-icon matBadgeSize="small" [matBadge]="filters === '' ? '' : '!'" matBadgeColor="accent"> filter_list </mat-icon>
            </button>
        </mat-card-header>
        <!-- Card Body -->
        <mat-card-content class="overflow" autosize>
            <!-- Numero TheUser trovati -->
            <!-- Elementi totali: {{totalRows}} -->
            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
            <!-- Tabella tipo User -->
            <table aria-label="user's table" mat-table [dataSource]="dataSource" matSort>
                <!-- User Id -->
                <ng-container matColumnDef="userId">
                    <!-- Cell Header -->
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
                    <!-- Cell Body-->
                    <td mat-cell *matCellDef="let user">{{ user.userId }}</td>
                </ng-container>
                <!-- Email -->
                <ng-container matColumnDef="email">
                    <!-- Cell Header -->
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <!-- Cell Body-->
                    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                </ng-container>
                <!-- Password -->
                <ng-container matColumnDef="password">
                    <!-- Cell Header -->
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
                    <!-- Cell Body-->
                    <td mat-cell *matCellDef="let user">{{ user.password }}</td>
                </ng-container>
                <!-- Username -->
                <ng-container matColumnDef="username">
                    <!-- Cell Header -->
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
                    <!-- Cell Body-->
                    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
                </ng-container>
                <th mat-header-row *matHeaderRowDef="displayedColumns"></th>
                <tr mat-row [mat-dialog-close]="row" *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </mat-card-content>
        <!-- Card Footer -->
        <mat-card-footer>
            <!-- Pagination Component -->
            <mat-paginator
                #paginator
                [length]="totalRows"
                [pageIndex]="currentPage"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                (page)="pageChanged($event)"
                aria-label="Select page"
                showFirstLastButtons
            >
            </mat-paginator>
        </mat-card-footer>
    </mat-card>
</div>
<div mat-dialog-actions>
    <!-- Cancel -->
    <button mat-button (click)="onNoClick()">Annulla</button>
</div>
