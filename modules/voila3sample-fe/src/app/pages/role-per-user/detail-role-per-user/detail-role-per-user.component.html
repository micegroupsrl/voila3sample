<div class="container">
    <div class="header" fxLayout="row" fxLayoutAlign="start center">
        <!--Back Button-->
        <button *ngIf="(pageStatus | hasPageStatus: 'edit') || (pageStatus | hasPageStatus: 'new')" mat-icon-button (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
        <!--List Button-->
        <button *ngIf="pageStatus | hasPageStatus: 'view'" mat-icon-button (click)="goList()"><mat-icon>arrow_back</mat-icon></button>
        <!--Title-->
        <!-- Title will change with PageStatus -->
        <mat-card-title *ngIf="pageStatus | hasPageStatus: 'view'">{{ 'voila3sample.detail.RolePerUser.labelDetail' | translate }}</mat-card-title>
        <mat-card-title *ngIf="pageStatus | hasPageStatus: 'edit'">{{ 'voila3sample.detail.RolePerUser.labelEdit' | translate }}</mat-card-title>
        <mat-card-title *ngIf="pageStatus | hasPageStatus: 'new'">{{ 'voila3sample.detail.RolePerUser.labelNew' | translate }}</mat-card-title>
    </div>
    <div class="content">
        <!-- View Component -->
        <app-detail-role-per-user-view
            *ngIf="pageStatus | hasPageStatus: 'view'"
            [rolePerUser]="rolePerUser"
            [pageStatus]="pageStatus"
            [rolePerUserForm]="rolePerUserForm"
        ></app-detail-role-per-user-view>
        <!-- Edit/New Component -->
        <app-detail-role-per-user-edit
            *ngIf="pageStatus | hasPageStatus: ['edit', 'new']"
            [rolePerUser]="rolePerUser"
            [pageStatus]="pageStatus"
            [rolePerUserForm]="rolePerUserForm"
        ></app-detail-role-per-user-edit>
    </div>
    <div class="footer" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutAlign.xs="center center" fxLayoutGap="15px">
        <!--New Button-->

        <!--Edit Button-->
        <button
            mat-raised-button
            color="primary"
            class="margin-8"
            *ngIf="(pageStatus | hasPageStatus: 'view') && (Privileges?.ROLE_PER_USER_UPDATE | Permission)"
            (click)="editRolePerUser()"
        >
            {{ 'buttons.edit' | translate }}
        </button>
        <!--Delete Button-->
        <button
            mat-raised-button
            color="primary"
            class="margin-8"
            *ngIf="(pageStatus | hasPageStatus: 'view') && (Privileges?.ROLE_PER_USER_DELETE | Permission)"
            (click)="confirmDeleteRolePerUser()"
        >
            {{ 'buttons.delete' | translate }}
        </button>
        <!--Save Button-->
        <button
            mat-raised-button
            color="primary"
            class="margin-8"
            *ngIf="(pageStatus | hasPageStatus: 'new') && (Privileges?.ROLE_PER_USER_CREATE | Permission)"
            (click)="insertRolePerUser()"
        >
            {{ 'buttons.save' | translate }}
        </button>
        <!--Update Button-->
        <button
            mat-raised-button
            color="primary"
            class="margin-8"
            *ngIf="(pageStatus | hasPageStatus: 'edit') && (Privileges?.ROLE_PER_USER_UPDATE | Permission)"
            (click)="updateRolePerUser()"
        >
            {{ 'buttons.update' | translate }}
        </button>
        <!--PDF Export Button-->
        <button
            mat-raised-button
            color="primary"
            class="margin-8"
            *ngIf="(pageStatus | hasPageStatus: 'view') && (Privileges?.ROLE_PER_USER_REPORT | Permission)"
            (click)="printPdfReport()"
        >
            {{ 'buttons.export.pdf' | translate }}
        </button>
    </div>
</div>
